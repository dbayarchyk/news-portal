upstream client {
    server client:3000;
}

upstream admin {
    server admin:3000;
}

upstream api-gateway-service {
    server api-gateway-service:5000;
}

upstream api-auth-service {
    server api-auth-service:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /admin {
        proxy_pass http://admin;
    }

    location /api/auth {
        rewrite /api/auth/(.*) /$1 break;
        proxy_pass http://api-auth-service;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api-gateway-service;
    }

    location /admin/api {
        rewrite /admin/api/(.*) /$1 break;
        proxy_pass http://api-gateway-service;
    }
}